<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <title>Game</title>
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script  type="text/javascript" src="script.js"></script>
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <div class="container">
        <span class="result">Play</span>
        <div onclick="getWiner(1)" id="box1">1</div>
        <div  onclick="getWiner(2)" id="box2">2</div>
        <div  onclick="getWiner(3)" id="box3">3</div>
        <div  onclick="getWiner(4)" id="box4">4</div>
        <div  onclick="getWiner(5)" id="box5">5</div>
        <div  onclick="getWiner(6)" id="box6">6</div>
        <div  onclick="getWiner(7)" id="box7">7</div>
        <div  onclick="getWiner(8)" id="box8">8</div>
        <div  onclick="getWiner(9)" id="box9">9</div>
     </div>
     <button onclick="replay()">Play Again</button>
    
</body>
</html>
